<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户信息界面</title>
</head>
<body>
<h1>用户信息:</h1>
<p>用户名:{{result.name}}   密码:{{result.password}}</p>
<p>该用户的所有文章:</p>
<div class="sidebar-module">
<ol class="list-unstyled">
    {{#each articles}}
    <li value="class"><a href="/findBlog?_id={{_id}}">{{title}}</a></li>
    {{/each}}
</ol>
</div>
<form action="/updateUserInfo?{{result._id}}" method="post">
    <input type="text" placeholder="修改用户密码" name="body"> </br>
    <input type="submit" value="确认更新"> </input>
</form>
</body>
</html>
